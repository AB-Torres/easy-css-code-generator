<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Snippet Generator Tool v2.1 Rev 1.1</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
</head>
<body>
    <header>
        <h1>CSS Snippet Generator Tool</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>

    <main>
        <form id="generator-form">
            <fieldset class="form-section">
                <legend>Display</legend>
                <label for="display-select">Display:</label>
                <select id="display-select" name="display" required>
                    <option value="">Selecciona una opción</option>
                    <option value="flex">Flex</option>
                    <option value="grid">Grid</option>
                    <option value="block">Block</option>
                </select>
                <span class="error-message" id="display-error"></span>
            </fieldset>

            <fieldset class="form-section">
                <legend>Justify Content</legend>
                <label for="justify-select">Justify Content:</label>
                <select id="justify-select" name="justify" required>
                    <option value="">Selecciona una opción</option>
                    <option value="flex-start">Flex Start</option>
                    <option value="center">Center</option>
                    <option value="flex-end">Flex End</option>
                </select>
                <span class="error-message" id="justify-error"></span>
            </fieldset>

            <fieldset class="form-section">
                <legend>Vista Previa</legend>
                <div class="preview-controls">
                    <label for="preview-width">Ancho:</label>
                    <select id="preview-width">
                        <option value="auto">Auto</option>
                        <option value="320px">Móvil</option>
                        <option value="768px">Tablet</option>
                        <option value="1024px">Escritorio</option>
                    </select>
                    <label for="grid-toggle">
                        <input type="checkbox" id="grid-toggle"> Mostrar Cuadrícula
                    </label>
                </div>
                <div id="preview-container">
                    <div id="preview-box"></div>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>Estilos del Botón</legend>
                <label for="button-bg-color">Background Color:</label>
                <input type="color" id="button-bg-color" value="#007bff">

                <label for="button-text-color">Text Color:</label>
                <input type="color" id="button-text-color" value="#ffffff">

                <label for="button-border-radius">Border Radius:</label>
                <input type="number" id="button-border-radius" min="0" max="50" placeholder="5" value="5">

                <label for="button-hover-bg-color">Hover Background Color:</label>
                <input type="color" id="button-hover-bg-color" value="#0056b3">

                <button id="preview-button">Vista Previa del Botón</button>
            </fieldset>

            <fieldset class="form-section">
                <legend>Estilos de Tipografía</legend>
                <label for="font-size">Font Size:</label>
                <input type="number" id="font-size" min="8" max="72" placeholder="16" value="16">

                <label for="font-weight">Font Weight:</label>
                <select id="font-weight">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                </select>

                <label for="line-height">Line Height:</label>
                <input type="number" id="line-height" min="1" max="3" step="0.1" placeholder="1.5" value="1.5">

                <label for="text-color">Text Color:</label>
                <input type="color" id="text-color" value="#333">

                <p id="preview-text">Texto de Vista Previa</p>
            </fieldset>

            <fieldset class="form-section">
                <legend>Vista Previa del Código</legend>
                <div class="preview-code-container">
                    <textarea id="css-preview" rows="10" cols="50" readonly></textarea>
                    <button type="button" id="copy-css">Copiar CSS</button>
                </div>
            </fieldset>

            <button type="submit" id="generate-css">Generar CSS</button>
            <button type="button" id="download-css">Descargar</button>
        </form>
    </main>

    <script src="scripts/jszip.min.js"></script>
    <script src="scripts/css-generator.js" defer></script>
    <script src="scripts/app.js" defer></script>
</body>
</html>
